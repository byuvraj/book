{% extends "layout.html" %}
{% block body %}
<div class="jumbotron text-center">
    <h1>Welcome to book reviews</h1>
    <p>Get to know about interesting books</p>
</div>

<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div class="card text-center" style="width:500px">
            <img class="card-img" src="static/login_img.jpeg" alt="Card image">
            <div class="card-img-overlay">
        <div class="card-header">
            Login
        </div>
          <div class="card-body"> 
            <form action="{{ url_for('book')}}" method="post">
                <div class="form-group">
                        <input class="form-control" name="name" placeholder="Username">
                </div>
                <div class="login_error">
                    {{message}}
                </div>
                <div class="form-group">
                    <input class="form-control" name="password" type="password" placeholder="Password">
            </div>    
                <button type="submit" class="btn btn-primary mb-2">Login</button>
            </form>
            <p style="background-color: cornsilk;">New User? <a href="/register"> Cliclhere </a> </p>
        </div>
    </div>
    </div>    
    <div class="col-sm-4"></div>    
    
</div>


  
{% endblock %}
