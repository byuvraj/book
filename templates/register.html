{% extends "layout.html" %}
{% block body %}
<div class="jumbotron text-center">
    <h1>Welcome to book reviews</h1>
    <p>Get to know about interesting books</p>
    <p>Register now for new experience.</p>
</div>
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div class="card text-center" style="width:500px">
            <img class="card-img" src="static/login_img.jpeg" alt="Card image">
            <div class="card-img-overlay">
                <div class="card-header">
                    Register
                </div>
                  <div class="card-body"> 
                    <form action="{{ url_for('welcome')}}" method="post">
                        <div class="form-group">
                                <input class="form-control" name="newname" placeholder="Username">
                        </div>
                        <div class="login_error" style="background-color: white;">
                            {{message}}
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="newpassword" type="password" placeholder="Password">
                    </div>    
                        <button type="submit" class="btn btn-outline-primary" style="color: black;" >Register</button>
                    </form>
                <div>Existing user??</div>
                <div><a href="/"><button class="btn btn-primary"> Login</button></a></div>  
                </div>
            </div>    
        </div>
    <div class="col-sm-4"></div>    
    </div>
    
</div>

{% endblock %}
